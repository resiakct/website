<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="signup.css"/>
  <title>Sign Up</title>
</head>
<body>
  <form id="signupForm">
    <div class="signup">Signup</div>
    <div class="create-email">
      <label class="email" for="email">Email</label>
      <input
      required=""
      type="email"
      placeholder="Enter your email"
      id="email"
      type="email"
      >
      </div>
      <div>
      <label class="password" for="password">Password</label>
      <input
      type="password"
      required=""
      placeholder="Enter your password"
      id="password"
      type="password"
      >
    </div>
    <div>
      <label class="confirmPassword" for="password">Confirm Password</label>
      <input
      required=""
      type="password"
      placeholder="Enter your password"
      id="confirmPassword"
      type="password">
    </div>
    <button type="submit">Signup</button>
  </form>
  <script type="module" src="signup.js">
    
  </script>

</body>
</html>
