<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="sound.css"/>
  <title>Home page</title>
</head>

<body>
  <div class="music-player">
    <audio id="audio"></audio>

    <div class="song-info">
        <div class="title-container">
            <h3 id="song-title" class="scroll-title">Song Title</h3>
        </div>
        <span id="current-time">0:00</span> /
        <span id="duration">0:00</span>
    </div>

    <div class="equalizer" id="equalizer">
        <span></span><span></span><span></span><span></span><span></span>
    </div>

    <input type="range" id="progress" value="0" min="0" max="100">

    <div class="controls">
        <button id="prevBtn">⏮️</button>
        <button id="playBtn">▶️</button>
        <button id="pauseBtn">⏸️</button>
        <button id="nextBtn">⏭️</button>
    </div>
  </div>

  <br><br>

  <div class="gallery-container">
      <img id="gallery-image" src="">
      <p id="gallery-message"></p>

      <div class="gallery-buttons">
          <button id="prevImg">Previous</button>
          <button id="nextImg">Next</button>
      </div>
  </div>
  
  <div id="sweetMessage" style="display: none;">
      <p></p>
      <p>ha</p>
      <p>sorry</p>
  </div>
  
  <script src="music.js"></script>
  <script src="gallery.js"></script>
  
</div>

</body>

</html>
