<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <form id="login-form">
    <div class="form-heading">Log Into Facebook</div>
    <div class="input-group">
      <label class="label" for="email">Email</label>
      <input required="" placeholder="Enter your email" name="email" id="email" type="email">
    </div>
    <div class="input-group">
      <label class="label" for="password">Password</label>
      <input required="" placeholder="Enter your password" type="password" name="password" id="password">
    </div>
    <div class="forgot-password">
      <a href="#">Forgot Password?</a>
    </div>
    <button class="submit" type="submit">Log in</button>
    <div class="sign-up">Don't Have Any Account?
      <a href="signup.html">Sign up</a>
    </div>
  </form>
  <script src="login.js">
  </script>
</body>
</html>
